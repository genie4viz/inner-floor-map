<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <title>SVG</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/mdb.min.css" rel="stylesheet">
  <link href="./css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/select2.min.css" rel="stylesheet">
  <link href="./css/jquery-ui.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container m-0 p-0 justify-content-center">
    <div id="map-holder"></div>
    <div id="zoom-home" class="zoom-home">
      <i class="fa fa-home" aria-hidden="true"></i>
    </div>
    <div id="zoom-in" class="zoom-in">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </div>
    <div id="zoom-out" class="zoom-out">
      <i class="fa fa-minus" aria-hidden="true"></i>
    </div>
    <div class="floor-selector-container d-flex flex-column">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-grey btn-sm bg-white">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-grey btn-sm bg-white">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropdown
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Dropdown link</a>
            <a class="dropdown-item" href="#">Dropdown link</a>
          </div>
        </div>
      </div>
    </div>
    <div class="building-selector-container d-flex flex-column">
      <h6 class="text-dark ml-1 mb-1">Destination</h6>
      <select class="building-selector w-100">
        <option></option>
      </select>
    </div>
  </div>
  <script type="text/javascript" src="./js/d3/d3.min.js"></script>
  <script type="text/javascript" src="./js/d3/d3-tip.js"></script>
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <script type="text/javascript" src="./js/select2.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
